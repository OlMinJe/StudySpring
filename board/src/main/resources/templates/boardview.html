<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>
    <h1 th:text="${article.title}"></h1>
    <p th:text="${article.content}"></p>
    <a th:href="@{${article.filepath}}">다운받기</a>
    <a th:href="@{/board/modify/{id}(id=${article.id})}">수정</a>
    <a th:href="@{/board/delete(id=${article.id})}">글 삭제</a>
</body>
</html>
