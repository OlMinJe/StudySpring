<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시물 수정 폼</title>
  <style>
    .layout { width: 500px; margin: 40px auto 0 ; }
    .layout input, textarea { width: 100%; box-sizing: border-box; margin-top: 10px; }
    textarea { height: 100px; }
  </style>
</head>
<body>
<div class="layout">
  <form th:action="@{/board/update/{id}(id=${board.id})}" method="post">
    <input type="text" name="title" th:value="${board.title}">
    <textarea name="content" th:text="${board.content}"></textarea>
    <button type="submit">수정</button>
  </form>
</div>
</body>
</html>
